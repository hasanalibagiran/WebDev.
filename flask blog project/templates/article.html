{% extends "layout.html" %}

{% block body %}

{% if article %}

<h1>{{article.title}}</h1>
<hr>
{{article.content | safe }}
<hr>
<h5>Author : {{article.author}}</h5>
<hr>
<h5>Date : {{article.created_date}}</h5>

{% else %}
<div class="alert alert-warning"><h4>There is no article has that id number.</h4></div>

{% endif %}

{% endblock %}
